<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

  <div class="fylo">
    <div class="left">
      <img class="logo" src="img/logo.svg" alt="logo">
      <div class="operations">
        <div class="operation">
          <img src="img/icon-document.svg" alt="">
        </div>
        <div class="operation">
          <img src="img/icon-folder.svg" alt="">
        </div>
        <div class="operation">
          <img src="img/icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <div class="right">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="progress">
        <span class="prog">
          <div class="circle"></div>
        </span>
        <p><span>185</span> gb left</p>
      </div>
    </div>
  </div>

</body>

</html>
